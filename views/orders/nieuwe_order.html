<div class="col-lg-6"> <div class="form-group"> <label for="groupStatus">Werkopdracht Nummer: </label> <i style="color:#FF5722; font-size:24px">{{werkorderFormat}}</i> </div> <div class="form-group"> <label for="groupStatus">Opdracht Datum</label> <input class="form-control" type="date" name="opdrachtdatum" ng-model="opdracht.datum"> </div> <div class="form-group"> <label for="groupStatus">Selecteer een Klant</label> <select class="form-control" ng-model="opdracht.klant" name="opdrachtklant" ng-change="getUser()"> <option ng-repeat="gebruiker in gebruikers" value="{{gebruiker.$id}}">{{gebruiker.voornaam}} {{gebruiker.achternaam}} </select> </div> <div class="form-group"> <label for="groupStatus">Selecteer een Kenteken</label> <select class="form-control" ng-model="opdracht.kenteken" name="kenteken"> <option ng-repeat="voertuig in voertuigen" value="{{voertuig.$id}}">{{voertuig.Kenteken}} - {{voertuig.Merk}} {{voertuig.Handelsbenaming}} </select> </div> <div class="alert alert-success" role="alert" ng-show="showLogMessage">{{logMessage}}</div> <br><br> <button class="btn btn-primary btn-line" ng-click="bewaar_opdracht(opdracht)">Bewaar Opdracht </button> </div>
